- name: Add Confluent apt key
  apt_key:
    url: "https://packages.confluent.io/deb/3.3/archive.key"
    state: present
    become: yes
- name: Add Confluent apt repo
  apt_repository:
    repo: "deb [arch=amd64] https://packages.confluent.io/deb/3.3"
    state: present
    become: yes
- name: Install the Confluent Platform
  apt:
    name: "confluent-platform-oss-2.11"
    update_cache: yes
    become: yes
